<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <center>
        <h3 class="btn btn-warning heading">
          Hand Gesture To Hand Emoji App
          <br />
          <span>&#9994;</span>
          <span>&#9995;</span>
          <span>&#9996;</span>
          <span>&#128400;</span>
          <span>&#128079;</span>
          <span>&#9997;</span>
        </h3>
        <br /><br />

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>webcam - </label>
          <div id="camera"></div>
          <br /><br />
          <button onclick="takeSnapshot()" class="btn btn-success">
            Capture Image
          </button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 - </label>
          <p class="emotion_name" id="result_emotion_name1"></p>
          <p class="Emoji" id="update_emoji1"></p>
          <br /><br />
          <label>Prediction 2 - </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="Emoji" id="update_emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
          <br />
          <br />
          <button onclick="Check()" class="btn btn-success">
            Predict Hand gesture
          </button>
          <br /><br />
        </div>
      </center>
    </div>

    <script src="main.js"></script>
  </body>
</html>
